<!DOCTYPE html>
<html>
    <head>
        <title>Math Game Project</title>
        
<!--linking the meta char data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable =yes">
<!--end the link of meta data-->
        
<!--Linking the css file (style.css)-->
        <link rel="stylesheet" href="style.css" type="text/css">
<!--End of linking file css-->
    </head>
    
    <body>
<!--Container start -->
        <div id="container">
<!-- score start-->
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
<!-- Score end-->
            
<!--Correct start-->
            <div id="correct">
                Correct
            </div>
<!-- Correct end-->
<!-- Wrong Start-->
            <div id="wrong">
                Try again
            </div>
            
<!-- Wrong end-->
<!-- question start-->
            <div id="question">
                
            </div>
<!-- quetsion end-->
            
<!--  instaructon start-->
            <div id="instruction">
                Click on the correct answer
            </div>
<!-- instruction end-->
            
<!-- choices start-->
            <div id="choice">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            
<!-- choices end-->
            
<!-- start reset button start-->
            <div id="startreset">
                Start Game
            </div>
            
<!-- start reset button end-->
            
<!--  timeremaining start-->
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span> sec
            </div>
            
<!--timeremaining end-->
            
<!-- scorecard start -->
            <div id="scoreCard">
                <p></p>
                <p></p>
            </div>
<!-- scorecard end-->
        </div>
<!-- container end-->
        <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
